# -------------------------
# Spring Boot application
# -------------------------
spring.application.name=telegram-bot
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# -------------------------
# Telegram Bots
# -------------------------
# User Bot
bot.user.token=${USER_BOT_TOKEN:your_user_bot_token_here}
bot.user.username=modchecker_bot

# Admin Bot
bot.admin.token=${ADMIN_BOT_TOKEN:default_admin_token}
bot.admin.username=${ADMIN_BOT_USERNAME:default_admin_bot}

# -------------------------
# Database (PostgreSQL)
# -------------------------
spring.datasource.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB:modchecker_db}
spring.datasource.username=${POSTGRES_USER:makar_user}
spring.datasource.password=${POSTGRES_PASSWORD:taipan}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# SQL initialization
spring.sql.init.mode=always

# Logging SQL queries
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Entity scanning
spring.jpa.entity-scan.base-packages=com.taipan
